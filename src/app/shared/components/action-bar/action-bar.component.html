<div class="container padding-left-right-5px">
  <ng-container *ngIf="showUpload">
    <input
      [attr.data-cy]="'upload-crtdl'"
      type="file"
      class="file-input"
      (change)="upload($event)"
      #fileUpload
    />
    <button
      (click)="fileUpload.click()"
      matTooltip="{{ 'DATAQUERY.DATASELECTION.ACTION_BAR.UPLOAD' | translate }}"
      type="button"
      class="num-button green icon"
      [disabled]="uploadDisabled"
    >
      <fa-icon size="lg" [icon]="'upload'"></fa-icon>
    </button>
  </ng-container>

  <button
    *ngIf="showDownload"
    (click)="downloadCRDTL()"
    matTooltip="Download"
    type="button"
    class="num-button green icon"
    [disabled]="downloadDisabled"
  >
    <fa-icon size="lg" [icon]="'download'"></fa-icon>
  </button>

  <button
    *ngIf="showSave"
    (click)="onSaveDataQuery()"
    matTooltip="Save"
    type="button"
    class="num-button green icon"
    [disabled]="saveDisabled"
  >
    <fa-icon size="lg" [icon]="'save'"></fa-icon>
  </button>

  <div class="right">
    <ng-content></ng-content>
  </div>
</div>
