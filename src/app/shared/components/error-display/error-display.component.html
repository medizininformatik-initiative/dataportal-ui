<div class="error-display-overlay" *ngIf="isVisible" (click)="closeError()">
  <div class="error-display-container" (click)="$event.stopPropagation()">
    <div class="error-display-header">
      <h3 class="error-title">{{ errorType || 'Error' }}</h3>
      <button class="close-button" (click)="closeError()" aria-label="Close">Ã—</button>
    </div>

    <div class="error-display-body">
      <num-info-tile *ngIf="errorUrl" label="Request URL" [value]="errorUrl" color="red">
      </num-info-tile>

      <div class="error-list" *ngIf="errorData && errorData.length > 0">
        <num-info-tile
          *ngFor="let error of errorData; let i = index"
          [label]="'Error ' + (i + 1)"
          [value]="getErrorMessage(error)"
          color="red"
        >
          <div class="error-details" *ngIf="getErrorDetails(error)">
            {{ getErrorDetails(error) }}
          </div>
        </num-info-tile>
      </div>

      <div class="no-errors" *ngIf="!errorData || errorData.length === 0">
        No error details available
      </div>
    </div>

    <div class="error-display-footer">
      <num-button type="green" class="action-button" (click)="downloadError()">
        <fa-icon size="lg" [icon]="'download'"></fa-icon>
        {{ 'SHARED_COMPONENTS.ACTION_BAR.DOWNLOAD' | translate }}
      </num-button>
    </div>
  </div>
</div>
