<num-action-bar>
  <num-button (click)="createNewCohort()" type="green">
    {{ 'DATAQUERY.COHORT.ACTION_BAR.NEW_COHORT' | translate }}
  </num-button>
  <num-button
    [isDisabled]="(isFeasibilityExistent | async) === false"
    type="green"
    (click)="editFeasibilityQuery()"
  >
    {{ 'DATAQUERY.COHORT.ACTION_BAR.EDIT' | translate }}
  </num-button>
  <num-button
    type="green"
    [isDisabled]="(isFeasibilityQueryValid | async) === false"
    (click)="sendQuery()"
  >
    {{ 'DATAQUERY.COHORT.ACTION_BAR.SEND_QUERY' | translate }}
  </num-button>
  <num-button [icon]="'arrow-down'" (click)="navigatToDataQueryDataSelection()" type="green">
    {{ 'DATAQUERY.COHORT.ACTION_BAR.JUMP_TO_DATASELECTION' | translate }}
  </num-button>
</num-action-bar>
