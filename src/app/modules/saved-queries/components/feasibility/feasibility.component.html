<div class="container" *ngFor="let query of savedQueries$ | async">
  <num-saved-query-tile
    class="width-100"
    [savedQuery]="query"
    (navigate)="loadQueryIntoEditor($event)"
    (loadValidationReport)="loadValidationReport($event)"
    (deleteQuery)="deleteSavedFeasibility($event)"
  ></num-saved-query-tile>
</div>
